<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Card Game</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <h1>War Card Game<button id="newGame">New Game</button></h1>
        <h3 id="msg"><h3 id="warMsg"></h3></h3>
      </div>

      <div class="player">
        <h2>Player</h2>
        <h3>Points: <span id="scorePlayer"></span></h3>
        <h3>Cards Left: <span id="playerCardsLeft"></span></h3>
        <img src="" alt="" srcset="" />
      </div>
      <div class="gameTable">
        <div class="playerDraw"></div>
        <div class="compDraw"></div>
        <button id="draw">Draw</button>
        <h2 id="total"></h2>
      </div>
      <div class="comp">
        <h2>Computer</h2>
        <h3>Points: <span id="scoreComputer"></span></h3>
        <h3>Cards Left: <span id="compCardsLeft"></span></h3>
        <img src="" alt="" srcset="" />
      </div>
    </div>
  </body>
</html>
